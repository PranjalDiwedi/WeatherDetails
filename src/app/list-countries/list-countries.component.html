<div class="container">
    <div class="row">
      <div class="col-md-6"><h3 class="text-center">List of Countries</h3></div>
    </div>
    <div id="country-list-container">
        <ul *ngIf="countryList">
            <li *ngFor="let country of countryList"><a [routerLink]="['/weatherReport',{name:country.capital, countryCode:country.alpha2Code}]" class="nav-link" routerLinkActive="active">{{country.name}}</a></li>
        </ul>
    </div>
</div>
